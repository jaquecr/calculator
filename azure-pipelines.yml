# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
    npm test
  displayName: 'npm install, build, and test'

- task: AzSKSVTs@4
  inputs:
    ConnectedServiceNameARM: 'Visual Studio Enterprise - FTE(1f3fa5b1-87f2-46db-b7e5-6476891980e6)'
    GenerateMethodParameterSetSelection: 'ResourceGroupName'
    ResourceGroupName: 'myRGCLI'
    SubscriptionId: '1f3fa5b1-87f2-46db-b7e5-6476891980e6'